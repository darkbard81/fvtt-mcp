name: Publish Module

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write
  discussions: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Extract tag version number
        id: get_version
        uses: battila7/get-version-action@v2

      - name: Decide release type
        id: release_type
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "$TAG" =~ ^v[0-9]+\.0\.0$ ]]; then
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
            echo "release_label=Release" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
            echo "release_label=Prerelease" >> "$GITHUB_OUTPUT"
          fi
        shell: bash

      # Generate release notes with commit links
      - name: Generate Release Notes
        id: generate_notes
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # If no previous tag, get all commits
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- [%s](https://github.com/${{ github.repository }}/commit/%H)" --reverse)
          else
            COMMITS=$(git log --pretty=format:"- [%s](https://github.com/${{ github.repository }}/commit/%H)" ${PREVIOUS_TAG}..HEAD --reverse)
          fi
          
          # Format release notes
          FORMATTED_NOTES="## Changes\n${COMMITS}"
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo -e "${FORMATTED_NOTES}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Build server
        env:
          MODULE_VERSION: ${{steps.get_version.outputs.version-without-v}}
          GH_PROJECT: ${{github.repository}}
          GH_TAG: ${{github.ref_name}}
        run: npm run build

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Build container image
        env:
          IMAGE: ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.version }}
        run: |
          cat > Containerfile <<'EOF'
          FROM docker.io/library/node:20-alpine
          WORKDIR /app
          ENV NODE_ENV=production
          COPY package.json package-lock.json ./
          RUN npm ci --omit=dev
          COPY dist ./dist
          CMD ["node", "dist/server.js"]
          EOF
          podman build -t "$IMAGE" .

      - name: Push container image
        env:
          IMAGE: ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.version }}
          CR_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$CR_PAT" | podman login ghcr.io -u ${{ github.actor }} --password-stdin
          podman push "$IMAGE"

      - name: Append image info to release notes
        env:
          IMAGE: ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.version }}
        run: |
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo -e "${RELEASE_NOTES}\n\nContainer image: \`$IMAGE\`" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_version_release
        uses: ncipollo/release-action@v1.16.0
        with:
          allowUpdates: false
          name: ${{ steps.release_type.outputs.release_label }} ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: ${{ steps.release_type.outputs.prerelease == 'true' }}
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          body: ${{ env.RELEASE_NOTES }}
